
<!DOCTYPE html>

<style>
  .wrapper {
      margin: auto;
      display: block;
  }

  body {
    /*background-color:steelblue;*/
    background: linear-gradient(to top right, #fc2c77 0%, #6c4079 100%) fixed;
  }

  h1 {
    text-align: center;
    font-family: roboto;
    font-weight: bold;
    color: white;
    margin: 8px 5px;
  }

  label {
    text-align: center;
    font-family: roboto;
    color: white;
    margin: 8px 5px;
  }

  input {
    font-family: roboto;
    margin: 800px 5px;
    border: 0;
    background: white;
    box-shadow: none;
    border-radius: 50px;
    padding: 5px 5px;
  }

  .button {
    font-family: roboto;
    border: none;
    margin: 8px 5px;
    display: inline-block;
    text-decoration: none;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    border-radius: 8px;
    background-color:#4272d7;
    color: white;

  }
  

</style>



<body>
  <h1 class="wrapper">Login</h1>
  <form>
    <label for="username" class="wrapper">Username:</label>
    <input type="text" id="username" name="username" placeholder="username" class="wrapper">
  
    <label for="password" class="wrapper">Password:</label>
    <input type="password" id="password" name="password" placeholder="password" class="wrapper" required>

    <div style="text-align: center; border: none">
        <button type="submit" class="button" name="login" value="login" formmethod="post">
          Login
        </button>
    </div>

    <div>
      <label class="wrapper" for="checkbox">Show Password</label>
      <input type="checkbox" id="checkbox" onclick="myFunction()" class="wrapper">
    
      <script>
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      </script>

    </div>

  </form>
  
</body>


</html>
